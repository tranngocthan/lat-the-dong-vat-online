<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L·∫≠t Th·∫ª ƒê·ªông V·∫≠t V·ªõi √Çm Thanh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00796b;
            font-size: 2em;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }
        .card {
            width: 80px;
            height: 80px;
            background-color: #ff9800;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            transition: transform 0.3s;
            user-select: none;
        }
        .card.flipped {
            background-color: #fff;
            transform: rotateY(180deg);
        }
        .card.matched {
            background-color: #4caf50;
            visibility: hidden;
        }
        #score {
            font-size: 1.5em;
            color: #333;
            margin: 10px;
        }
        button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #00695c;
        }
    </style>
</head>
<body>
    <h1>üÉè L·∫≠t Th·∫ª ƒê·ªông V·∫≠t Vui Nh·ªôn! üÉè</h1>
    <p>T√¨m c·∫∑p ƒë·ªông v·∫≠t gi·ªëng nhau nh√©! L·∫≠t t·ª´ng th·∫ª m·ªôt.</p>
    <div id="score">S·ªë c·∫∑p t√¨m ƒë∆∞·ª£c: <span id="scoreValue">0</span>/8</div>
    <div id="game"></div>
    <button onclick="resetGame()">Ch∆°i L·∫°i</button>

    <script>
        const animals = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'üêª', 'üêò', 'üê¶'];
        const cards = [...animals, ...animals]; // T·∫°o 16 th·∫ª (8 c·∫∑p)
        let flippedCards = [];
        let matchedPairs = 0;
        let scoreValue = document.getElementById('scoreValue');
        const gameContainer = document.getElementById('game');

        // Kh·ªüi t·∫°o √¢m thanh (n·∫øu file t·ªìn t·∫°i)
        function createSound(src) {
            const audio = new Audio(src);
            audio.volume = 0.5; // √Çm l∆∞·ª£ng v·ª´a ph·∫£i cho tr·∫ª em
            return audio;
        }
        let flipSound = createSound('flip.mp3');
        let matchSound = createSound('match.mp3');
        let wrongSound = createSound('wrong.mp3');
        let winSound = createSound('win.mp3');

        // H√†m ph√°t √¢m thanh an to√†n (tr√°nh l·ªói n·∫øu file kh√¥ng t·ªìn t·∫°i)
        function playSound(audio) {
            audio.play().catch(e => console.log('√Çm thanh ch∆∞a t·∫£i:', e));
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCards() {
            gameContainer.innerHTML = '';
            const shuffledCards = shuffle(cards.slice());
            shuffledCards.forEach((animal, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.animal = animal;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameContainer.appendChild(card);
            });
        }

        function flipCard(e) {
            const card = e.currentTarget;
            if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) return;

            playSound(flipSound); // Ph√°t √¢m l·∫≠t th·∫ª
            card.classList.add('flipped');
            card.textContent = card.dataset.animal;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.animal === card2.dataset.animal) {
                playSound(matchSound); // Ph√°t √¢m kh·ªõp
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                scoreValue.textContent = matchedPairs;
                if (matchedPairs === 8) {
                    playSound(winSound); // Ph√°t √¢m th·∫Øng
                    alert('üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ t√¨m h·∫øt c·∫∑p ƒë·ªông v·∫≠t!');
                }
            } else {
                playSound(wrongSound); // Ph√°t √¢m sai
                card1.classList.remove('flipped');
                card1.textContent = '';
                card2.classList.remove('flipped');
                card2.textContent = '';
            }
            flippedCards = [];
        }

        function resetGame() {
            flippedCards = [];
            matchedPairs = 0;
            scoreValue.textContent = matchedPairs;
            createCards();
        }

        // B·∫Øt ƒë·∫ßu tr√≤ ch∆°i khi t·∫£i trang
        createCards();
    </script>
</body>
</html>
